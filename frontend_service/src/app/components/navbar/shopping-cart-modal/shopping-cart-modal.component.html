<div class="column">
    <div class="row around">
        <button id="add" (click)="addNewItem()">Add new item</button>
    </div>

    <div class="item row" [class.active]="itemsService.currentShoppingList === i-1" *ngFor="let item of data; let i = index">
        <label>{{ item.id }}</label>
        <button (click)="select(item.id)" class="selectButton">Select</button>
    </div>
</div>

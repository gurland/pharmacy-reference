<mat-card class="info-card">
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
    <mat-card-content>
      <mat-card-title>{{ item.title }}</mat-card-title>
      <mat-card-subtitle> {{ item.description }}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions class="right-align">
      <button mat-button (click)="openCardModal(item)">View</button>
    </mat-card-actions>
</mat-card>
